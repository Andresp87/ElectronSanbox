<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container" id="contPSP">      
      <div class="mt-3 d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button type="button" class="btn" id="comentsBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Agregar Comentario"><i class="bi bi-chat-left"></i></button>
        <button type="button" class="btn" id="huBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Agregar HU o Bug"><i class="bi bi-book"></i></button>
        <button type="button" class="btn d-none" id="trashBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Eliminar Registro"><i class="bi bi-trash"></i></button>
        <button type="button" class="btn" id="closeBtn" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Cerrar"><i class="bi bi-x-lg"></i></button>
      </div>     
      <form class="mt-4" id="pspForm">
        <input type="hidden" id="idRegistro" class="form-control"/>
        <input type="hidden" id="resourceId" class="form-control"/>
        <input type="hidden" id="start" class="form-control"/>
        <input type="hidden" id="end" class="form-control"/>
        <div class="row mb-4">
          <div class="col-sm-12 mt-2">
            <div class="form-outline">
              <label class="form-label" for="componente">Componente</label>
              <input type="text" id="componente" class="form-control" maxlength="20" required />
            </div>
          </div>
          <div class="col-sm-12 mt-2">
            <div class="form-outline">
              <label class="form-label" for="nota">Nota</label>
              <input type="text" id="nota" class="form-control" maxlength="50" required />
            </div>
          </div>
          <div class="col-sm-12 mt-2 d-none" id="divComments">
            <div class="form-outline">
              <label class="form-label" for="comentario">Comentario</label>
              <input type="text" id="comentario" class="form-control" maxlength="50"/>
            </div>
          </div>
          <div class="row col-sm-12 mt-2 d-none" id="divHU" style="padding-right:unset">
            <div class="form-outline col-sm-6">
              <label class="form-label" for="hu">HU</label>
              <input type="text" id="hu" class="form-control" maxlength="10"/>
            </div>
            <div class="form-outline col-sm-6" style="padding-right:unset">
              <label class="form-label" for="bug">Bug</label>
              <input type="text" id="bug" class="form-control" maxlength="10" />
            </div>            
          </div>                     
        </div>
        <!-- Submit button -->
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-success btn-block mb-4">Guardar</button>
        </div>
      </form>  
    </div>    
  </body>
  <script src="../src/js/psp.js"></script>
</html>
