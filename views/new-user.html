<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!--script src="users.js" type="text/javascript" charset="utf-8"></script-->
    <!--title>Nuevo Usuario</title-->
  </head>
  <body>
    <div class="container mt-4">
      <form class="mt-4" id="userForm">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col-md-12 text-center">
            <a id="addPhoto" data-images="../assets/icon_user.png">
              <img
                id="profilePhoto"
                src="../assets/icon_user.png"
                alt="User"
                class="rounded-circle"
                style="width: 7rem; height: 7rem"
              />
              <input type="hidden" id="linkPhoto" class="form-control" />
              <span class="preloader"></span>
            </a>
          </div>
        </div>
        <div class="row mb-4">
          <input type="" id="idUser" class="form-control" />
          <div class="col-sm-6 mt-2">
            <div class="form-outline">
              <label class="form-label" for="firstName">Nombres</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="col-sm-6 mt-2">
            <div class="form-outline">
              <label class="form-label" for="lastName">Apellidos</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="col-sm-6 mt-2">
            <div class="form-outline">
              <label class="form-label" for="phone">Tel√©fono</label>
              <input
                type="text"
                id="phone"
                class="form-control"
                maxlength="10"
                required
                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />
            </div>
          </div>
          <div class="col-sm-6 mt-2">
            <div class="form-outline">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                maxlength="50"
                required
              />
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-success btn-block mb-4">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="../src/js/users.js"></script>
</html>
