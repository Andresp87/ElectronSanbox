<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form class="mt-4" id="userForm">
        <div class="row mb-4">
          <div class="col-md-12 text-center">
            <a id="addPhoto" data-images="../assets/icon_user.png">
              <img
                id="profilePhoto"
                src="../assets/icon_user.png"
                alt="User"
                class="rounded-circle"
                style="width: 7rem; height: 7rem"
              />
              <input type="hidden" id="linkPhoto" class="form-control" />
              <span class="preloader"></span>
            </a>
          </div>
        </div>
        <div class="row mb-4">
          <input type="hidden" id="idUser" class="form-control" />
          <div class="col-sm-10 mt-2">
            <div class="form-outline">
              <label class="form-label" name="projectName" for="projectName">
                Nombre del proyecto
              </label>
              <input
                type="text"
                id="projectName"
                class="form-control"
                maxlength="20"
                required
              />
            </div>
          </div>

          <div class="col-sm-10 mt-2">
            <div class="form-outline">
              <label class="form-label" for="projectURL">
                URL del proyecto
              </label>
              <input
                type="text"
                id="projectURL"
                class="form-control"
                maxlength="20"
                required
              />
            </div>
          </div>

          <div class="col-sm-10 mt-2">
            <div class="form-outline">
              <label class="form-label" for="projectComments">
                Comentarios
              </label>
              <textarea
                rows="4"
                type="textArea"
                id="projectComments"
                class="form-control"
                maxlength="100"
                required
              ></textarea>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-success btn-block mb-4">
            Guardar
          </button>
          <button type="button" class="btn btn-warning btn-block mb-4">
            Mis Proyectos
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="../src/js/scriptProjects.js"></script>
</html>
